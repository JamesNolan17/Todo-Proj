<div class="new-todo">
  <div class="container">
    <div class="row">
      <div class="col-lg-3">
        <h3>Name</h3>
        <input name="name" #newname>
        <br/>
      </div>
      <div class="col-lg-3">
        <h3>Start time</h3>
        <input name="start" #newstart>
        <br/>
      </div>
      <div class="col-lg-3">
        <h3>End time</h3>
        <input name="end" #newend>
        <br/>
      </div>
      <div class="col-lg-3">
        <h3>Important?</h3>
        <input  name="importance" type="checkbox" class="checkbox" (click)="importanceClick()">
        <br/>
      </div>
      <div class="col-lg-12">
        <button type="button" class="button" (click)="addItem(newname,newstart,newend)">Update!</button>
      </div>
    </div>
  </div>
</div>
